<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />
    <title>A Game for Art Nerds by Jess Bommer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    </link>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
        <p id="subHeader">A browser game for art nerds by Jess Bommer</p>
        <h1 id="header">Art vs Art</h1>
    
    
    <div id="grid">
        <div class="cell cell-1" id="col-1">
        <h2>Player 1</h2>
        <img class="avatar" id="modernArtAvatar"></img>
        <div id="modernArtPlayerSelection">
            <select name="modernArtPlayersList" id="modernArtPlayers">
                <option id="selectArtistTag1">ModernArt</option>
            </select>
        </div>
        <div id="modernArtVitals"></div>
            <form>
                <div class="form-group">
                    <div class="container">
                        <div class="row">
                            <button type="button" class="btn btn-outline btn-sm btn-block" id="call-api-btn1">Create</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="cell cell-2" id="col-2">
            <h1 id="artQuote"><p>choose your artists..</p></h1>
            <p id="gamePlayText"></p>
            <div class="imageWrapper" id="divArtBattle">
            <img id="mainCanvas" src="https://i.pinimg.com/564x/4f/18/51/4f1851e787eb7a0eed28fea924735d23.jpg"></img>
                <!-- place for API image through jQuery-->
            <!-- place for API title and author through drop-down/ jQuery-->
            <!-- code for text to appear re battle through app.js javascript-->
            <!-- don't forget to have image appear 'winner' and loser in cell-1 and cell-2 at end of battle!! -->
                
            </div>
            <div ></div>
        </div>

        <div class="cell cell-3" id="col-3">
        <h2>Player 2</h2>
        <img class="avatar" id="classicArtAvatar"></img>

        <div id="classicArtPlayerSelection">
            <select name="classicArtPlayersList" id="classicArtPlayers">
                    <option id="selectArtistTag2">ClassicalArt</option>
            </select>
        </div>
        <div id="classicArtVitals"></div>
        <form> 
                    <div class="form-group">
                    <div class="container">       
                        <div class="row">
                            <button type="button" class="btn btn-outline btn-sm btn-block" id="call-api-btn2">Create</button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
